<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <script defer src="main.js"></script>
        <link href="https://cdn.jsdelivr.net/css-toggle-switch/latest/toggle-switch.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet"> 
        <link rel="icon" href="favicon2.png" type="image/png">
        <title>To Do</title>
    </head>
    <body>
       
        <div class="wrapper">
            <div id="firebaseui-auth-container">
                <h1>Welcome to ToDo</h1>
            </div>
            <div class="sidebar">
                <form action="#" class="new-project-form">
                    <input class="new-project" maxlength="50"  type="text" placeholder="New Project">
                    <button class="new-project-submit" type="submit">&#43;</button>
                </form>
                <label class="cl-switch dark-mode cl-switch-green">
                    <span>Dark Mode</span>
                    <div>
                        <input class="darkModeSwitch" type="checkbox">
                        <span class="switcher"></span>
                    </div>
                    
                </label>
                <button type="button" id="fold-sidebar">&#10094;</button>
                <p class="user">Logged in as:<br><span id="username"></span> </p>
                <div class="auth">
                    <button id="loginBtn">Login</button>
                    <button id="logoutBtn">Logout</button>
                </div>
              </div>
              <section class="content">
            <div class="project">
                <button type="button" class="toggle-sidebar">&#9776; 	</button>
                <span class="Project-Title">
                    <h2 class="Project-Title-text" id="project-title"  contenteditable="true" >Today Tasks</h2>
                </span>
                <label class="cl-switch completed cl-switch-green">
                    <span>Show Completed</span>
                    <div>
                        <input class="showChecked" type="checkbox">
                        <span class="switcher"></span>
                    </div>
                    
                </label>
            </div>
            <div class="to-do-list">
            </div>
            <form action="#" class="addNewItem">
                <i class ="taskAdded">Task added</i>
                <label>Title
                    <input type="text" name="title" id="titleInput" required id="title">
                </label>
                <label>Due Date
                     <input type="date" name="date" required id="date">
                </label>
                <label for="importance">Importance</label>
                <div class="switch-toggle switch-3 switch-candy">
                    <input id="regular" class="addInput"  name="state-d" type="radio" checked="checked" value="Regular" />
                    <label for="regular"> <i style="font-size: 1.4em;color:green;margin-top: 20%;" class="fas fa-exclamation-circle"></i></label>
                    <input id="moderate" name="state-d" class="addInput"  type="radio" value="Moderate"   />
                    <label for="moderate" class="" onclick=""> <i style="font-size: 1.4em;color:orange;margin-top: 20%;" class="fas fa-exclamation-circle"></i></label>
                    <input id="high" name="state-d" class="addInput"  value="High" type="radio" />
                    <label for="high"> <i style="font-size: 1.4em;color:red;margin-top: 20%;" class="fas fa-exclamation-circle"></i></label>
                    <a></a>
                  </div>
                    <label >Description
                        <input type="text" name="description">
                    </label>
                    <button type="submit">Add</button>
                    
            </form>
            <form action="#" class="editItem">
                <i class ="taskAdded">Task added</i>
                <label>Title
                    <input type="text" name="title" id="titleInputEdit" required id="title">
                </label>
                <label>Due Date
                     <input type="date" name="date" required id="date">
                </label>
                <label for="importance">Importance</label>
                <div class="switch-toggle switch-3 switch-candy">
                    <input id="regular1" class="myToggle"  name="state-d" type="radio" value="Regular" />
                    <label for="regular1"> <i style="font-size: 1.4em;color:green;margin-top: 20%;" class="fas fa-exclamation-circle"></i></label>
                    <input id="moderate1" class="myToggle" name="state-d" type="radio" value="Moderate"   />
                    <label for="moderate1" class="" onclick=""> <i style="font-size: 1.4em;color:orange;margin-top: 20%;" class="fas fa-exclamation-circle"></i></label>
                    <input id="high1" class="myToggle" name="state-d" value="High" type="radio" />
                    <label for="high1"> <i style="font-size: 1.4em;color:red;margin-top: 20%;" class="fas fa-exclamation-circle"></i></label>
                    <a></a>
                </div>
                  <label >Description
                    <input type="text" name="description">
                </label>
                  <button type="submit">Save</button>
                    
            </form>
            <div class="add">
                <i class="fas fa-plus-circle fa-2x addButton"></i>
            </div>
        </section>
        </div>

        <script src="https://kit.fontawesome.com/b14cc21095.js" crossorigin="anonymous"></script>
        
    </body>
    </html>
